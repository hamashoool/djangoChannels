{% extends 'base.html' %}

{% block content %}
    <div class="row mt-5">
        {% for post in posts %}
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.description }}</p>
                        <div id="like{{ post.id }}">
                            {% include 'noties/likes.html' %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
